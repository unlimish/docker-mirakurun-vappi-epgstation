    password: epgstation
    database: epgstation

epgUpdateIntervalTime: 10

conflictPriority: 1
recPriority: 2

recordedFormat: '%TITLE%_%SHORTYEAR%%MONTH%%DAY%-%HOUR%%MIN%@%HALF_WIDTH_CHNAME%'
recordedFileExtension: .ts
recorded:
    - name: recorded
      path: '%ROOT%/recorded'

thumbnail: '%ROOT%/thumbnail'
thumbnailSize: 480x270
thumbnailPosition: 5

ffmpeg: /usr/local/bin/ffmpeg
ffprobe: /usr/local/bin/ffprobe

encodeProcessNum: 4
concurrentEncodeNum: 1
encode:
    - name: H265_qsvenc
      cmd: '%NODE% %ROOT%/config/enc_qsvenc.js h265'
      suffix: .mp4
      rate: 4.0
    - name: H264_qsvenc
      cmd: '%NODE% %ROOT%/config/enc_qsvenc.js h264'
      suffix: .mp4
      rate: 4.0
    - name: tsreplace
      cmd: '%NODE% %ROOT%/config/enc_tsreplace.js'
      suffix: -tsreplace.m2ts
      rate: 4.0
    - name: H.264
      cmd: '%NODE% %ROOT%/config/enc.js'
      suffix: .mp4
      rate: 4.0

urlscheme:
    m2ts:
        ios: vlc-x-callback://x-callback-url/stream?url=PROTOCOL://ADDRESS
        android: intent://ADDRESS#Intent;package=org.videolan.vlc;type=video;scheme=PROTOCOL;end
    video:
        ios: infuse://x-callback-url/play?url=PROTOCOL://ADDRESS
        android: intent://ADDRESS#Intent;package=com.mxtech.videoplayer.ad;type=video;scheme=PROTOCOL;end
    download:
        ios: vlc-x-callback://x-callback-url/download?url=PROTOCOL://ADDRESS&filename=FILENAME

